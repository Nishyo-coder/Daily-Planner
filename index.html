<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<link

  <title>Work Day Scheduler</title>
</head>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    

<body>
<div class="container">
  <form id="planner-form">
    <div class="row">
      <div class="col-5">9am</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">10am</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">11am</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button button id="saveBtn" class="saveBtn">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">12pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">1pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">2pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">3pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">4pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">5pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row">
      <div class="col-5">6pm</div>
      <input type="text" class="form-input" name="description"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

  </form>


  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
  ></script>
    <script src="assets/script.js"></script>
  </body>

    </div>
