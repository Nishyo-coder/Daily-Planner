<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    

<body>
<div class="container">
  <form id="planner-form">
    <div class="row" id="present future">
      <div class="col-5 time" data-time="10" > 9am</div>
      <input type="text" class="form-input time-block past" name="Task-One" id="formbutton" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="11" > 10am</div>
      <input type="text" class="form-input time-block past" name="Task-Two" id="Task-Two" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="12" > 11am</div>
      <input type="text" class="form-input time-block past" name="Task-Three" id="Task-Three" placeholder="To-Do"/>
      <div class="col"><button button id="saveBtn" id="saveBtn" class="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="13" > 12pm</div>
      <input type="text" class="form-input time-block past" name="Task-Four" id="Task-Four" placeholder="To-Do"/>      
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="14" > 1pm</div>
      <input type="text" class="form-input time-block past" name="Task-Five" id="Task-Five" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="15" > 2pm</div>
      <input type="text" class="form-input time-block past" name="Task-Six" id="Task-Six" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="16" > 3pm</div>
      <input type="text" class="form-input time-block past" name="Task-Seven" id="Task-Seven" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="17" > 4pm</div>
      <input type="text" class="form-input time-block past" name="Task-Eight" id="Task-Eight" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="form-input">
      <div class="col-5 time" data-time="18" > 5pm</div>
      <input type="text" class="form-input time-block past" name="Task-Nine" id="Task-Nine" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

    <div class="row" id="present future">
      <div class="col-5 time" data-time="19" > 6pm</div>
      <input type="text" class="form-input time-block past" name="Task-Ten" id="Task-Ten" placeholder="To-Do"/>
      <div class="col"><button class="saveBtn btn-info" id="saveBtn">save</button></div>
    </div>

  </form>


  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
  ></script>
    <script src="assets/script.js"></script>
  </body>

    </div> 

  
</html>
